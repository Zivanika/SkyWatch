<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="icon" type="image/x-icon" href="favicon (3).ico">
  <link rel="stylesheet"  href="style.css">
</head>
<body>
  <div class="card">
    <div class="search" id="citysearch"> 
      <input type="text"  placeholder="enter city name" spellcheck="false">
      <!-- <input type="text"  placeholder="enter city name" spellcheck="false"> -->
    <button id="sbtn"><img src="search.png"></button>
    </div>
    <div class="weather">
      <img src="" class="weather-icon">
      <h1 class="temp"></h1>
      <h2 class="city"></h2>
      <div class="details">
        <div class="col">
          <img src="humidity.png"> 
          <div>
            <p class="humidity"></p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="wind.png"> 
          <div>
            <p class="wind"></p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
